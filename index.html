<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="allContent">
        <div class="signUpScreen">
            <h1>Sign Up</h1>
           <form class="signup-form">
               <label for="signup-name">Name</label>
               <input type="text" id="signup-name">
               
               <label for="signup-email">Email</label>
               <input type="text" id="signup-email">
               
               <label for="signup-password">Password</label>
               <input type="password" id="signup-password">
         
               <input type="submit" value="Sign Up!">
           </form>
           <button class="loginButton">Login</button>
    
       </div>
        <div class="loginScreen hidden">
            <div class="header"><h1>NATIONAL POKEMON DATABASE<br><h5>(trial version 0.0.1)</h5></h1></div>
            <form class="login-form">
                <label for="login-email">Email</label>
                <input type="text" id="login-email">
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password">
          
                <input type="submit" value="Log In!">
              </form>
              <button class="signUpButton">SignUp</button>
        </div>
        <div class="dashboard hidden">
            <div class="nav">
                <div class = "headertwo">
                <h1 class="userName"></h1>
                <h1>,the dex approves</h1>
                </div>
            <div class = "kanto">
                <h1>KANTO</h1>
            </div>
            <div class = "buttonRep">
                <ul>
                    <li class="signOutButton">Sign Out</li>
                </ul>
            </div>
            </div>
            
        </div>
        <div class="kantoPokemon hidden">
            <h1 class="choose">Choose that pokemon!</h1>
            <div class="kantoPokemonBox"></div>
            <div class="pokemonActions">
                <div class="text"></div>
                <div class="delete"></div>
            </div>
        </div>
    </div>


    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
<script async defer src="./main.js"></script>
</body>
</html>
